    <link rel="preconnect" href="https://fonts.googleapis.com" />

      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"

    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rein Atlas Tattoo</title>

  <body>
    <!--logo-->
    <!--about with links to bio and aftercare-->
    <section name="nav">
      <nav>
        <img src="#" alt="logo" id="logo" />
        <h2><a href="bio.html">Bio</a></h2>
        <!--         <h2><a href="care.html">Aftercare</a></h2>
-->
      </nav>
    </section>
    <!--add portfolio pics-->
    <section name="portfolio">
      <fieldset>
        <h2>Portfolio</h2>
        <img src="#" alt="art" />
        <img src="#" alt="arts" />
        <img src="#" alt="arted" />
        <p></p>
        <a href="https://www.instagram.com/rein.atlas.tattoos/" target="_blank"

        >
      </fieldset>
    </section>
    <section>
      <form name="contact" method="POST" data-netlify="true">
        <h2>Hit me up!</h2>
        <input type="text" placeholder="Name*" name="name" required />
        <input type="text" placeholder="Email*" name="email" required />
        <input type="tel" placeholder="Phone #" name="phone" />
        <textarea
          name="Inquiry"
          id="inquiry"
          cols="50"
          rows="100"
          placeholder="*I want a black and white rose with a lion coming out of it's mouth, on my neck.*"
        ></textarea>
        <button type="submit">Submit</button>
        <p>Or email/text me at ###</p>
      </form>
    </section>
  </body>
